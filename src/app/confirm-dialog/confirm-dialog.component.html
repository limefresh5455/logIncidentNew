<mat-dialog-content>
  <h5>Are you sure you want to change?</h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button  [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
